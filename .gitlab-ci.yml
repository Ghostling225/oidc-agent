---
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH

stages:
  - build

build-windows:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2:1
  script:
    - none
  artifacts:
    paths:
      - "bin/*installer.exe"
    name: "oidc-agent-$CI_COMMIT_REF_NAME"
