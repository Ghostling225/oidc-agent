---
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
      when: never
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH
      when: never

stages:
  - build

build-windows-lib:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2-x86_64:1
  dependencies:
    build-windows
  script:
    - none
  artifacts:
    paths:
      - "liboidc-agent.4.dll"
    name: "lib-oidc-agent-$CI_COMMIT_REF_NAME"

build-windows:
  stage: build
  tags:
    - windows
  image: marcvs/build_oidc-agent_win-msys2:1
  script:
    - none
  artifacts:
    paths:
      - "bin/*installer.exe"
    name: "oidc-agent-$CI_COMMIT_REF_NAME"
